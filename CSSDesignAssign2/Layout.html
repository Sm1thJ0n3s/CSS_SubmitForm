<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Designing.css">
    <title>Document</title>
</head>
<body>
    <div class="ID_CARD">
        <h1> Create Account Submission Form </h1>
        
        <div class="Column_1">
             <p class="personal"> First Name </p>
             <input type="text" class="PersonalInfo">
             <p class="personal"> Last Name </p>
             <input type="text" class="PersonalInfo">
             <p class="User"> Username </p>
             <input type="text" class="UserInfo">
        </div>

        <div class="Column_2">
             <p class="personal"> Date of Birth </p>
             <input type="date" class="PersonalInfo">
             <p class="personal"> Email </p>
             <input type="email" class="PersonalInfo">
             <p class="User"> Password </p>
             <input type="password" class="UserInfo">
        </div>

        <div class="DisplayPersonalDiv">
             <p class="User"> Display Name </p>
             <input type="text" class="DisplayedInfo">
        </div>

        <div class="AgreementDiv">
             <input type="checkbox" class="Agree"> <p class="Agreements">I agree to the <a href="https://www.youtube.com/watch?v=gvYfRiJQIX8" class="FunnyLink"> Terms And Conditions</a>.</p>
             <input type="checkbox" class="Agree"> <p class="Agreements">I agree to the <a href="https://www.youtube.com/watch?v=OAfgx3AOy6o" class="FunnyLink"> Privacy Policy</a> in game.</p>
        </div>

        <div>
             <input type="checkbox" class="Agree"> <p class="Agreements">Sends news and update announcements to my email (Optional).</p>
        </div>

        <button> Create Account </button>
    </div>
</body>
</html>
